name: Template Build and Test with Sonar

on:
  workflow_call:
    inputs:
      component-name:
        description: 'Nombre del componente'
        required: true
        type: string
        default: 'api-employee-devops'
      project-type:
        description: 'Tipo de proyecto'
        required: true
        type: string
        default: 'maven'
      java-version:
        description: 'Versión de Java'
        required: true
        type: string
        default: '17'
    secrets:
      SONAR_TOKEN:
        required: true
      SONAR_USERNAME:
        required: true
      SONAR_HOST_URL:
        required: false

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      COMPONENT: ${{ inputs.component-name }}
    outputs:
      APP_VERSION: ${{ steps.vars.outputs.APP_VERSION }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ inputs.java-version }}
          distribution: 'temurin'
          cache: ${{ inputs.project-type }}

      - name: Variables
        id: vars
        run: |
          COMPONENT="${{ env.COMPONENT }}"
          APP_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)

          # Escribir outputs del step (para usar en outputs del job)
          echo "APP_VERSION=$APP_VERSION" >> $GITHUB_OUTPUT
          
          echo "Versión: $APP_VERSION | Repo: $COMPONENT"

      - name: Compilar y pruebas unitarias (con cobertura)
        run: mvn -B clean verify -Pcoverage

      - name: Mostrar cobertura JaCoCo (desde XML)
        run: |
          echo "=== Resumen Cobertura JaCoCo ==="
          if [ -f target/site/jacoco/jacoco.xml ]; then
            grep 'line rate' target/site/jacoco/jacoco.xml | \
            awk -F'"' '{printf "Cobertura de líneas: %.2f%%\n", $4 * 100}'
          else
            echo "No se encontró jacoco.xml"
          fi

  analyze-sonar:
    needs: build-and-test
    runs-on: ubuntu-latest
    env:
      COMPONENT: ${{ inputs.component-name }}
      APP_VERSION: ${{ needs.build-and-test.outputs.APP_VERSION }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build and analyze with SonarCloud
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn clean verify sonar:sonar \
            -Dsonar.projectKey=${{ env.COMPONENT }} \
            -Dsonar.organization=${{ secrets.SONAR_USERNAME }} \
            -Dsonar.host.url=${{ secrets.SONAR_HOST_URL || 'https://sonarcloud.io' }} \
