name: Template Build and Test with Sonar

on:
  workflow_call:
    inputs:
      component-name:
        description: 'Nombre del componente'
        required: true
        type: string
        default: 'api-employee-devops'
      project-type:
        description: 'Tipo de proyecto'
        required: true
        type: string
        default: 'maven'
      java-version:
        description: 'Versión de Java'
        required: true
        type: string
        default: '17'
    secrets:
      SONAR_TOKEN:
        required: true

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      COMPONENT: ${{ inputs.component-name }}
    outputs:
      APP_VERSION: ${{ steps.vars.outputs.APP_VERSION }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ inputs.java-version }}
          distribution: 'temurin'
          cache: ${{ inputs.project-type }}

      - name: Variables
        id: vars
        run: |
          COMPONENT="${{ env.COMPONENT }}"
          APP_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)

          # Escribir outputs del step (para usar en outputs del job)
          echo "APP_VERSION=$APP_VERSION" >> $GITHUB_OUTPUT
          
          echo "Versión: $APP_VERSION | Repo: $COMPONENT"

      - name: Compilar y pruebas unitarias (con cobertura)
        run: mvn -B clean verify -Pcoverage

      - name: Mostrar cobertura JaCoCo
        run: |
          echo "=== Resumen Cobertura JaCoCo ==="
          if [ -f target/site/jacoco/jacoco.csv ]; then
            awk -F, 'NR>1 {c+=$4; m+=$5} END {if(c+m>0) printf "Cobertura: %.2f%%\n", (c/(c+m))*100}' target/site/jacoco/jacoco.csv
          else
            echo "No hay reporte JaCoCo"
          fi

  analyze-sonar:
    needs: build-and-test
    runs-on: ubuntu-latest
    env:
      COMPONENT: ${{ inputs.component-name }}
      APP_VERSION: ${{ needs.build-and-test.outputs.APP_VERSION }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

